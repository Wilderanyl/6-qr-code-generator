<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="badge">
          <p>Project 6</p>
        </div>
        <div class="title">
          <a href="https://www.javascript.com/" target="_blank">
            <img src="/images/js.png" alt="js logo" />
          </a>
          <h2 >QR Code Generator</h2>
        </div>
        <div class="content">
          <form id="form">
            <input
              type="text"
              placeholder="Enter anything..."
              id="input"
              autocomplete="off"
            />
            <button id="btn" type="submit">Get now</button>
          </form>
          <p data-text></p>
          <div class="qr-container" id="qr-container">
            <img src="" alt="your qr code" id="qr-img" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
